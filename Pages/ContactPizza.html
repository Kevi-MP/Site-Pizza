<!DOCTYPE html>
<html>

<head>
    <link rel="Stylesheet" href="../CSS/PizzaContact.css" />
    <meta charset="utf-8" />

</head>

<body>
    <div class="Main-Body">
        <div class="Main-Header">
            <header>
                <h1>Contact</h1>
            </header>
        </div>
        <div class="main-splitter">

        </div>

        <div class="Document-Title">
            <h2>Formulaire de contact</h2>
        </div>
        <div class="Formulaire">
            <form>
                <label for="name">Nom Complet</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="mailname">Adresse Mail</label><br>
                <input type="text" id="mailname" name="mailname"><br>
                <label for="subject">Sujet</label><br>
                <input type="text" id="subject" name="subject"><br>
                <label for="message">Message</label><br>
                <textarea type="text" id="boitemessage" rows="9" cols="50" name="message"></textarea><br><br>
                <input type="radio" id="newsletter" name="newsletter" value="HTML">
                <label for="newsletter">Je souhaite recevoir la newsletter du site</label><br><br>
                <input type="submit" value="Envoyer">
            </form>
        </div>
        <div class="Main-Footer">
            <footer>
